<script>
const ORIGIN_X = 2560;
const ORIGIN_Y = 2048;
const inst = panzoom(document.querySelector('#frame'));
function display(x, y) {
	const el = document.querySelector('#pointer');
  const x1 = x;
  const y1 = y;
  el.style.transform = `translate(${x1 + ORIGIN_X}px, ${y1 + ORIGIN_Y}px)`
  el.style.display = 'block';
}
const x = new Number(prompt('X koordinat覺'))
const y = new Number(prompt('Z koordinat覺'))
display(x,y)
